{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SearchWord</title>
  <!-- <link rel="stylesheet" href="{% static '/css/main.css' %}"media="screen" title="no title"  charset="utf-8"> -->
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
    $(document).ready(function(){
      $('#search_button').click(function(){
        $('#formid').submit();
      });
    }));

  </script>
</head>
</head>
<body>
  <div class="body">
    <br>
    <br>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 id="word_name" class="display-3">Search The Word</h1>
        <p class="lead">
          <form id="formid" action="/find_definition" method="POST">
            {% csrf_token %}
            <input type="text" name="search_word" value="" placeholder="Word">
            <button type="submit" id="search_button" class="btn btn-primary">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>Serch
            </button>
          </form>
          <a href="/"><button type="button" class="btn basic">
            <span class="glyphicon glyphicon-remove-circle"></span>Clear
          </button></a>
        </p>
      </div>
    </div>
    <div class="" >
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
